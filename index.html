<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
     <h1>Tic Tac Toe</h1>
        <div class="Box">
            <div class="one" id="0"></div>
            <div class="one" id="1"></div>
            <div class="one" id="2"></div>
            <div class="one" id="3"></div>
            <div class="one" id="4"></div>
            <div class="one" id="5"></div>
            <div class="one" id="6"></div>
            <div class="one" id="7"></div>
            <div class="one" id="8"></div>
        </div>


        <div class="both">
            <button id="first">Restart Game</button>
            <button id="second">Continue</button>
        </div>
        <div id="result"></div>
        <div id="player1">Player01:</div>
        <div id="player2">Player02:</div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
